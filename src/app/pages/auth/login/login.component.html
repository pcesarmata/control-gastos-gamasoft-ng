<div class="flex justify-content-center align-items-center" style="height:100vh">
  <p-card header="Iniciar Sesión" styleClass="w-30rem">
    <div class="p-fluid">
      <div class="field">
        <label for="email">Correo</label>
        <input id="email" type="text" pInputText [(ngModel)]="email" />
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword [(ngModel)]="password" />
      </div>
      <div class="field">
        <button pButton label="Iniciar Sesión" (click)="login()" [loading]="loading"></button>
      </div>
    </div>
  </p-card>
</div>
